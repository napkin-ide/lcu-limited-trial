<div class="lcu-data-apps-config-manager" *ngIf="State">
  <mat-toolbar>
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <h2>Data Applications</h2>

    <span class="filler"></span>
  </mat-toolbar>

  <mat-drawer-container class="drawer">
    <mat-drawer mode="side" #drawer opened>
      <div fxLayout="column" fxLayoutGap="3px">


        <mat-tab-group>
          <mat-tab> 
            <ng-template matTabLabel>
              <span matBadge="{{PublicDataSource.length}}" matBadgeOverlap="false">Public Apps</span>
            </ng-template>
            <lcu-app-list 
              [app-data] = PublicDataSource 
              app-type = 'Public'
              (selected-app)="SetActiveApp($event)">
            </lcu-app-list> 
          </mat-tab>

          <mat-tab> 
            <ng-template matTabLabel>
              <span matBadge="{{PrivateDataSource.length}}" matBadgeOverlap="false">Private Apps</span>
            </ng-template>
            <lcu-app-list 
              [app-data] = PrivateDataSource 
              app-type = 'Private'
              (selected-app)="SetActiveApp($event)">
          </lcu-app-list>   
          </mat-tab>
        </mat-tab-group>

          <div fxLayout="row" fxLayoutGap="5px">
            <mat-icon matTooltip="Private App" *ngIf="app.IsPrivate">lock</mat-icon>
            <mat-icon matTooltip="Public App" *ngIf="!app.IsPrivate">lock_open</mat-icon>
            <mat-card-header>
              <mat-card-title>{{ app.Name }}</mat-card-title>
              <mat-card-subtitle>{{ app.PathRegex }}</mat-card-subtitle>
            </mat-card-header>
          </div>
          <mat-card-actions fxLayoutAlign="end">
            <button mat-button color="accent" (click)="SetActiveApp(app)">
              <mat-icon class="margin-right-1">edit</mat-icon>
              Edit
            </button>
          </mat-card-actions>
        </mat-card> -->


      </div>
    </mat-drawer>

    <!--CONTENT-->
    <mat-drawer-content>
      <div style="background-color: chartreuse;">
        mat drawer
      </div>
    </mat-drawer-content>
</mat-drawer-container>
</div>
