<mat-card style="height: 90%;">
    <div class="coming-soon-overlay" *ngIf="JourneyData.ComingSoon">
        <h1>Coming Soon!</h1>
    </div>
    <mat-card-header>
        <mat-card-title>{{ JourneyData.Name }}</mat-card-title>
        <mat-card-subtitle>{{ JourneyData.Uses.join(', ') }}</mat-card-subtitle>
    </mat-card-header>
    <div fxLayout="row">
        <div fxFlex="50" class="mat-body">{{ JourneyData.Description }}</div>

        <div fxFlex fxLayout="column">
            <iframe
                *ngIf="JourneyData.ContentType === JourneyContentTypes.Video"
                [src]="JourneyData.ContentURL | safe"
                width="100%"
                height="100px"
                webkitallowfullscreen
                mozallowfullscreen
                allowfullscreen></iframe>

            <img
                *ngIf="JourneyData.ContentType === JourneyContentTypes.Image"
                [src]="JourneyData.ContentURL"
                class="journey-image" />

            <!-- This button is used by the Thinkybot Guided Tour -->
            <button mat-raised-button id="startIotDevJourneyBtn" color="primary" class="margin-2">Start Journey!</button>
        </div>
    </div>
</mat-card>
