<mat-card class="journey-card">
    <div class="iframe-container">
      <ng-container *ngIf="ShowOverlay">
        <div fxLayout="column" fxLayoutAlign="center center" class="iframe-overlay">
          <button mat-fab color="basic" (click)="OnVideoClick()" matTooltip="Play Video" matTooltipPosition="right">
            <mat-icon>play_arrow</mat-icon>
          </button>
          <p>{{ JourneyData.Description }}</p>
        </div>

        <button mat-fab color="basic" class="play-button-ghost">
          <mat-icon>play_arrow</mat-icon>
        </button>

        <!-- TODO: We need a way to access Vimeo API to show Img and access control funtionality -->
        <img
          src="https://i.vimeocdn.com/video/873005351.webp?mw=600&mh=337&q=70"
          class="journey-image" />
      </ng-container>

      <iframe #journeyIframe class="journey-iframe"
        *ngIf="!ShowOverlay"
        [src]="JourneyData.ContentURL | safe"
        width="100%"
        (load)="OnIframeLoad()"
        webkitallowfullscreen
        mozallowfullscreen
        allowfullscreen></iframe>
    </div>

    <mat-card-header>
        <mat-card-title>{{ JourneyData.Name }}</mat-card-title>
        <mat-card-subtitle>{{ JourneyData.Uses.join(', ') }}</mat-card-subtitle>

        <!-- This button is used by the Thinkybot Guided Tour -->
        <button mat-fab color="primary" id="startIotDevJourneyBtn" matTooltip="Start Journey" matTooltipPosition="left">
          <mat-icon>launch</mat-icon>
        </button>
    </mat-card-header>
</mat-card>
