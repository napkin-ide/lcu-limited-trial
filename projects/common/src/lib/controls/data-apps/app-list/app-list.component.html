<mat-card
    *ngFor="
        let app of AppData;
        let first = first;
        let last = last"
        [ngClass]="{ 'accent-500': State?.ActiveApp?.Name === app.Name && State.AddingApp === false}"
        class="margin-1">

        <!--'cursor-pointer': State?.ActiveApp?.Name !== app.Name -->
        <!--(click)="State?.ActiveApp?.Name !== app.Name && SetActiveApp(app)"-->
    <div fxLayout="row" fxLayoutAlign="space-between">
        <div fxLayout="row">
            <div>
                <mat-icon matTooltip="Public App" *ngIf="!app.IsPrivate">lock_open</mat-icon>
                <mat-icon matTooltip="Private App" *ngIf="app.IsPrivate">lock</mat-icon>
            </div>
            <mat-card-header>
                <mat-card-title>{{ app.Name }}</mat-card-title>
                <!--This should be a description or something of interest,
                    just adding PathRegex for now - Shannon -->
                <mat-card-subtitle>{{ app.PathRegex }}</mat-card-subtitle>
            </mat-card-header>
        </div>
    </div>

    <mat-card-actions fxLayoutAlign="end" *ngIf="!State.AddingApp">
        <button
            *ngIf="State?.ActiveApp?.Name !== app.Name"
            mat-button color="accent"
            (click)="SetActiveApp(app)"
            [disabled]="State.AddingApp === true">
            <mat-icon class="margin-right-1">settings</mat-icon>
            Settings
        </button>
        <!--Not allowing deletes right now-->
        <!-- <button mat-button color="warn" (click)="DeleteDataApp(app)">
            <mat-icon class="margin-right-1">delete</mat-icon>
            Delete
        </button> -->
    </mat-card-actions>
</mat-card>
