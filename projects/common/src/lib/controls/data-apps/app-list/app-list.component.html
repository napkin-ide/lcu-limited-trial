<mat-card
    *ngFor="
            let app of AppData; 
            let first = first; 
            let last = last" 
            [ngClass]="{ 'no-class-just-leaving-for-now': first, 
                        'active-app': State?.ActiveApp?.Name === app.Name && State.AddingApp === false }"
            class="margin-1">
    <div fxLayout="row">
        <div *ngIf="State?.ActiveApp?.Name !== app.Name && State.AddingApp === false">
            <mat-icon matTooltip="Public App" *ngIf="!app.IsPrivate">lock_open</mat-icon>
            <mat-icon matTooltip="Private App" *ngIf="app.IsPrivate">lock</mat-icon>
        </div>
        <mat-icon class="active-icon" matTooltip="Active App" 
                  *ngIf="State?.ActiveApp?.Name === app.Name && State.AddingApp === false">check_box</mat-icon>
        <mat-card-header>
            <mat-card-title>{{ app.Name }}</mat-card-title>
            <!--This should be a description or something of interest, 
                just adding PathRegex for now - Shannon -->
            <mat-card-subtitle>{{ app.PathRegex }}</mat-card-subtitle>
        </mat-card-header>
    </div>

    <mat-card-actions fxLayoutAlign="end" *ngIf="State?.ActiveApp?.Name !== app.Name && !State.AddingApp">
        <button mat-button color="accent" (click)="SetActiveApp(app)" [disabled]="State.AddingApp === true">
            <mat-icon class="margin-right-1">settings</mat-icon>
            Settings
        </button>
    </mat-card-actions>
</mat-card>
