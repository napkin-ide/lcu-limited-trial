<mat-card class="margin-bottom-1 margin-left-3 margin-top-5">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon color="accent">edit</mat-icon>
    </div>
    <mat-card-title>
        Create a new Data Application
    </mat-card-title>
    <mat-card-subtitle matTooltip="Data Application">
      (DA)
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider color="accent"></mat-divider>
  <div *ngIf="!State.Loading" fxLayout="row">
      <div fxFlex="30" class="padding-3 mat-body margin-top-3">
        Data applications are quick and easy ways to build and deliver enterprise scalable experiences to your users. 
        Create your own, configure your own, or use pre-existing applications. 
        <p fxLayoutAlign="end center" class="margin-top-5 mat-subheading-2">
          Get started here <mat-icon color="accent">forward</mat-icon>
        </p>
        
      </div>
      <div class="accent-divider"></div>
        <form class="padding-left-3 margin-top-3" [formGroup]="NewDataAppFormGroup">
          <mat-form-field class="mat-full-width">
            <input matInput placeholder="Application Name" formControlName="name" 
                    matTooltip="Give your app a name" />
          </mat-form-field>

          <mat-form-field class="mat-full-width">
            <textarea matInput placeholder="Description" formControlName="desc"
                      matTooltip="Give your app a description"></textarea>
          </mat-form-field>

          <mat-form-field class="mat-full-width">
            <input matInput placeholder="Path" formControlName="path" />
          </mat-form-field>
          <mat-slide-toggle 
              matTooltip="{{ToggleTooltip}}"
              name="isPrivate" 
              formControlName="isPrivate">
              {{ ToggleLabel }}
          </mat-slide-toggle>
          <div class="state-actions" fxLayoutAlign="end">
              <button type="submit" mat-raised-button color="accent" [disabled]="!NewDataAppFormGroup.valid">
                Create App
              </button>
          </div>
        </form>
      </div>
</mat-card>
